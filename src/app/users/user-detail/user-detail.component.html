<div class="container">
    <h3 class="display-6"><b>Mantenimiento Usuario</b></h3>
    <hr>
    <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
        <input type="hidden" name="id" #id="ngModel" [(ngModel)]="formData.id">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Nombre</label>
                <div class="input-group">
                    <input name="name" #name="ngModel" [(ngModel)]="formData.name" class="form-control" [class.is-invalid]="!isValid && formData.name==''">
                </div>
            </div>
            <div class="form-group col-md-6">
                <label>Email (Se utilizara para Inicia sesi√≥n)</label>
                <input name="email" [readonly]="formData.id != ''" #email="ngModel" [(ngModel)]="formData.email" class="form-control" [class.is-invalid]="!isValid && formData.email==''">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Rol</label>
                <select name="roleId" #roleId="ngModel" [(ngModel)]="formData.role.id" class="form-control" 
                [class.is-invalid]="!isValid && formData.role.id==''">
                    <option value="0">-Seleccionar-</option>
                    <option *ngFor="let item of roles" value="{{item.id}}">{{item.name}}</option>
                </select>
            </div>
            
            <div class="form-group col-md-6"  *ngIf="formData.id == ''">
                <label>Password</label>
                <input type="password" name="password" #password="ngModel" [(ngModel)]="formData.password" class="form-control" [class.is-invalid]="!isValid && formData.password ==''">
            </div>
            
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Provincia</label>
                <select name="provinceId" #provinceId="ngModel" [(ngModel)]="formData.province.id" class="form-control" 
                [class.is-invalid]="!isValid && formData.province.id==0">
                    <option value="0">-Seleccionar-</option>
                    <option *ngFor="let province of provinces" value="{{province.id}}">{{province.name}}</option>
                </select>
            </div>
        </div>    
        <div class="form-group">
            <button type="submit" class="btn btn-success"> {{buttonText}} </button>
            <button type="button" class="btn btn-outline-danger ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Cerrar</button>
        </div>
    </form>
</div>
