<h2 class="display-6"><b>Usuarios</b></h2>
<hr>
<table class="table table-hover">
    <thead class="thead-light">
        <th>Nombre</th>
        <th>Email</th>
        <th>Rol</th>
        <th>Provincia</th>
        <th>Eliminar</th>
        <th>
            <a class="btn btn-outline-success" (click)="AddOrEditUser('')"><i class="fa fa-plus-square"></i> Nuevo usuario</a>
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <th (click)="AddOrEditUser(user.id)">{{user.name}}</th>
            <td>{{user.email}}</td>
            <td>{{user.role.name}}</td>
            <td>{{user.province.name}}</td>
            <td>
                <a class="btn text-danger" (click)="deleteUser(user.id)"><i class="fa fa-trash fa-lg"></i></a>
            </td>
        </tr>
    </tbody>
</table>
