<h5 class="display-6">Ajustar Stock</h5>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="Id" #Id="ngModel" [(ngModel)]="formData.id">
    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Producto</label>
            <div class="input-group">
                <input name="Name" #Name="ngModel" [(ngModel)]="formData.name" class="form-control" readonly>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Stock</label>
            <div class="input-group">
                <input type="number" name="QuantityAvailable" #QuantityAvailable="ngModel" [(ngModel)]="formData.quantityAvailable" class="form-control" [class.is-invalid]="!isValid && formData.stock < 0">
            </div>
        </div>
        <div class="form-group col-md-6">
            <label>Stock Alert</label>
            <input type="number" name="StockAlert" #StockAlert="ngModel" [(ngModel)]="formData.stockAlert" class="form-control" [class.is-invalid]="!isValid && formData.stockAlert < 0">
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success"> Actualizar </button>
        <button type="button" class="btn btn-outline-danger ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Cerrar</button>
    </div>
</form>
