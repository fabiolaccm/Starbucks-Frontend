<h5 class="display-6">Mantenimiento Usuario</h5>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="Id" #Id="ngModel" [(ngModel)]="formData.id">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Nombre</label>
            <div class="input-group">
                <input name="Name" #Name="ngModel" [(ngModel)]="formData.name" class="form-control" [class.is-invalid]="!isValid && formData.name==''">
            </div>
        </div>
        <div class="form-group col-md-6">
            <label>Email</label>
            <input name="Email" [readonly]="formData.id != null" #Email="ngModel" [(ngModel)]="formData.email" class="form-control" [class.is-invalid]="!isValid && formData.email==''">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Rol</label>
            <select name="RoleId" #RoleId="ngModel" [(ngModel)]="formData.roleId" class="form-control" 
            [class.is-invalid]="!isValid && formData.roleId==0">
                <option value="0">-Seleccionar-</option>
                <option *ngFor="let item of roles" value="{{item.id}}">{{item.name}}</option>
            </select>
        </div>
        
        <div class="form-group col-md-6"  *ngIf="formData.id == null">
            <label>Password</label>
            <input type="password" name="Password" #Password="ngModel" [(ngModel)]="formData.password" class="form-control" [class.is-invalid]="!isValid && formData.password ==''">
        </div>
        
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Province</label>
            <select name="ProvinceId" #ProvinceId="ngModel" [(ngModel)]="formData.provinceId" class="form-control" 
            [class.is-invalid]="!isValid && formData.provinceId==0">
                <option value="0">-Seleccionar p-</option>
                <option *ngFor="let province of provinces" value="{{province.id}}">{{province.name}}</option>
            </select>
        </div>
    </div>    
    <div class="form-group">
        <button type="submit" class="btn btn-success"> {{buttonText}} </button>
        <button type="button" class="btn btn-outline-danger ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Cerrar</button>
    </div>
</form>
